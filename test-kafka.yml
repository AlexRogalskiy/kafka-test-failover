---
kind: ConfigMap
metadata:
  name: client-experience
  namespace: test-kafka
apiVersion: v1
data:

  setup.sh: |-
    touch /tmp/testlog

    tail -f /tmp/testlog

  test.sh: |-
    exec >> /tmp/testlog
    exec 2>&1

    curl -SLs -f http://localhost:5000/metrics > /tmp/lastmetric

    assert_value() {
      metric=$1
      op=$2
      expected=$3
      line=$(cat /tmp/lastmetric | grep "^$metric")
      actual=$(echo $line | sed "s/$metric //" | sed 's/\.0//' )
      if [ ! $actual $op $expected ]; then
        echo "Failed $metric $op $expected:"
        echo $line
        exit 1
      fi
    }

    assert_value unseen_sent_messages -le 1
    assert_value pending_messages -le 1
    assert_value iterations_delayed -le 0

    exit 0

  quit-on-nonzero-exit.sh: |-
    exec >> /tmp/testlog
    exec 2>&1

    exit 0
---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-client-experience
  namespace: test-kafka
spec:
  template:
    spec:
      containers:
      - name: topic-create
        image: solsson/kafka:1.0.0@sha256:17fdf1637426f45c93c65826670542e36b9f3394ede1cb61885c6a4befa8f72d
        command:
        - ./bin/kafka-topics.sh
        - --zookeeper
        -   zookeeper.kafka.svc.cluster.local:2181
        - --create
        - --if-not-exists
        - --topic
        -   test-client-experience
        - --partitions
        -   "1"
        - --replication-factor
        -   "2"
      restartPolicy: Never
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: test-client-experience
  namespace: test-kafka
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      test-target: kube-test
      test-type: readiness
  template:
    metadata:
      labels:
        test-target: kube-test
        test-type: readiness
        # for example:
        # readonly - can be used in production
        # isolated - read/write but in a manner that does not affect other services
        # load - unsuitable for production because it uses significant resources
        # chaos - unsuitable for production because it injects failure modes
        #test-use:
    spec:
      containers:
      - name: testcase
        image: solsson/kafka-test-latency@sha256:d16a9814f694628c32a261ac025e03341506c6c0857513928b45e073663a18a6
        ports:
        - name: metrics
          containerPort: 5000
        env:
        - name: BOOTSTRAP
          value: kafka-0.broker.kafka.svc.cluster.local:9092
        - name: TOPIC
          value: test-client-experience
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -e
            - /test/test.sh
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -e
            - /test/quit-on-nonzero-exit.sh
        volumeMounts:
        - name: config
          mountPath: /test
      volumes:
      - name: config
        configMap:
          name: client-experience
